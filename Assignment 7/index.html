<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/ css/style.css">

    <title>Şanslı Kişi</title>
</head>
<body id="confetti">

    <main>
        <div class="box">
            <span id="winner">Şanslı Kişi</span>
            <button id="student-button" onclick="shuffle()">Şanslı kişiyi seç</button>
        </div>

        <div class="students">
            <div class="first-half">
                <label><input type="checkbox" class="student" value="Çağrı" onclick="addCheckedStudents(0)"> Çağrı</label>
                <label><input type="checkbox" class="student" value="Semih" onclick="addCheckedStudents(1)"> Semih</label>
                <label><input type="checkbox" class="student" value="Doğu" onclick="addCheckedStudents(2)"> Doğu</label>
                <label><input type="checkbox" class="student" value="Sena" onclick="addCheckedStudents(3)"> Sena</label>
                <label><input type="checkbox" class="student" value="Anıl" onclick="addCheckedStudents(4)"> Anıl</label>
                <label><input type="checkbox" class="student" value="Aytekin" onclick="addCheckedStudents(5)"> Aytekin</label>
                <label><input type="checkbox" class="student" value="Berna" onclick="addCheckedStudents(6)"> Berna</label>
            </div>
            <div class="second-half">
                <label><input type="checkbox" class="student" value="Emine" onclick="addCheckedStudents(7)"> Emine</label>
                <label><input type="checkbox" class="student" value="Halenur" onclick="addCheckedStudents(8)"> Halenur</label>
                <label><input type="checkbox" class="student" value="Kutluhan" onclick="addCheckedStudents(9)"> Kutluhan</label>
                <label><input type="checkbox" class="student" value="Ufuk" onclick="addCheckedStudents(10)"> Ufuk</label>
                <label><input type="checkbox" class="student" value="Sercan" onclick="addCheckedStudents(11)"> Sercan</label>
                <label><input type="checkbox" class="student" value="Özlem" onclick="addCheckedStudents(12)"> Özlem</label>
                <label><input type="checkbox" class="student" value="Ferhat" onclick="addCheckedStudents(13)"> Ferhat</label>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
