<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="upper-side">
        <div class="balance">
          <span>My balance</span>
          <span>$921.48</span>
        </div>
      </div>

      <div class="lower-side">
        <div class="title">
          <span>Spending - Last 7 days</span>
        </div>

        <div class="chart">
          <div class="mon chart-box"></div>
          <div class="tue chart-box"></div>
          <div class="wed chart-box"></div>
          <div class="thu chart-box"></div>
          <div class="fri chart-box"></div>
          <div class="sat chart-box"></div>
          <div class="sun chart-box"></div>
        </div>

        <div class="days">
          <ul>
            <li>mon</li>
            <li>tue</li>
            <li>wed</li>
            <li>thu</li>
            <li>fri</li>
            <li>sat</li>
            <li>sun</li>
          </ul>
        </div>

        <div class="footer">
          <div class="right-side">
            <span>Total this month</span>
            <span>$478.33</span>
          </div>
          <div class="left-side">
            <span>+2.4%</span>
            <span>from last month</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
