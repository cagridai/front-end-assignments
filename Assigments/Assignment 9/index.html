<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="main">
      <form id="movie-form" method="post">
        <input type="text" name="name" placeholder="Film adı giriniz" />
        <input type="text" name="director" placeholder="Yönetmen adı giriniz" />
        <input type="text" name="score" placeholder="Skor giriniz" />
        <button type="submit">Film ekle</button>
      </form>

      <div class="movie-box">
        <div class="delete">
          <button class="delete-button">Sil</button>
        </div>

        <div class="movie">
          <span class="movie-name">Name</span>
          <span class="movie-director">Yönetmen</span>
          <span class="movie-score">Skor</span>
        </div>

        <div class="comments">
          <span class="comment">Yorum</span>
        </div>
      </div>
    </main>
    <!--
    <ul id="movie-list"></ul>
    -->

    <script src="main.js"></script>
  </body>
</html>
