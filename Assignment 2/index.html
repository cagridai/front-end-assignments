<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="background">
        <div class="result">
          <span class="your-result">Your Result</span>
          <section class="score">
            <span class="your-score">76</span>
            <span class="of-hundred">of 100</span>
          </section>
          <section class="score-title">
            <span class="great-title">Great</span>
            <span class="high-score">You scored higher than 65% of the people who have taken thesetests.</span>
          </section>
        </div>

        <div class="summary">
          <span class="summary-text">Summary</span>
          <section class="reaction-box summary-box">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
            <span class="reaction-text">Reaction</span>
            <span>80</span>
            <span class="hundred">/100</span>
          </section>
          <section class="memory-box summary-box">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" />
            <span class="memory-text">Memory</span>
            <span>92</span>
            <span class="hundred">/100</span>
          </section>
          <section class="verbal-box summary-box">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
            <span class="verbal-text">Verbal</span>
            <span>61</span>
            <span class="hundred">/100</span>
          </section>
          <section class="visual-box summary-box">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" />
            <span class="visual-text">Visual</span>
            <span>72 </span>
            <span class="hundred">/100</span>
          </section>
          <section class="summary-button">
            <button>Continue</button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
